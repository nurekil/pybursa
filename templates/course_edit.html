<!DOCTYPE html>

{% extends 'base.html' %}


{% block title %} PythonClasses | Редактирование данных курса |{% endblock %}


{% block content %}
<div class="container">
  <div class="jumbotron">

    {% if messages %}
        <p class="messages">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endfor %}
        </p>
    {% endif %}

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading"><h2>Редактирование данных курса</h2></div>
      <div class="panel-body">

        <div class="row" style="margin-top:30px; margin-left:30px">
          <form method="post">
            {% csrf_token %}
            <table class="form">
              {{ form.as_table }}
            </table>
            <input type="submit" value="Сохранить" class="btn btn-warning">
          </form>
        </div>

      </div>
    </div>
  </div>  
</div>

  
{% endblock %}
